<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket server</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <!-- Scripts -->
    <script src="socket.io/socket.io.js"></script>
    <script>
        // Realizar la conexion con el socket
        var socket = io();

        // Socket conectado
        socket.on('connect', function(){
            console.log('Conectado al servidor');
        });

        // Socket desconectado
        socket.on('disconnect', function(){
            console.log('No hay conexion con el servidor');
        });

        /* Mensajes io */
        // Enviar mensaje al server
        socket.emit('mensaje', { nombre: 'Juan Carlos', apellido: 'Garc√≠a' });

        // Recibir mensaje del server
        socket.on('mensaje', function( payload ){
            console.log('Escuchando al servidor: ', payload);
        });

    </script>
</body>
</html>
